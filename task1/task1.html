    <title>LEFT or Rith </title>

<body style="text-align: center;">


</body>
<script>
    let arr = ['1', '2', '3', '4', '5'];
    let n=arr.length;
    let k= -3;

    function rotate(arr , d , n) {
        if (d < 0){
            neg=((d%n)+n)%n;
        for (i = 0; i < neg; i++)
            rithRotatebyOne(arr , n);
           // leftRotatebyOne(arr , n);
        } else if(d>0){
           for (i = 0; i < d; i++)
             leftRotatebyOne(arr , n);
             //rithRotatebyOne(arr , n);

        }
    }
 
    function leftRotatebyOne(arr , n) {
        let i, temp;
        temp = arr[0];
        for (i = 0; i < n - 1; i++)
            arr[i] = arr[i + 1];
        arr[n - 1] = temp;
    }

    function rithRotatebyOne(arr , n) {
        let i, temp;
        temp = arr[n-1];
        for (i = n-2; i >= 0; i--)
            arr[i+1] = arr[i];
        arr[0] = temp;
    }
    
 
    
    function printArray(arr , n) {
        for (i = 0; i < n; i++)
            document.write(arr[i] + " ");
    }
        /*printArray(arr, n);
        document.write("a ");
        rotate(arr, k, n);
        printArray(arr, n);*/

        document.write("array 1: ");
        printArray(arr, n);
        document.write("For: " + k);    
    
        document.write(" new: ");
        rotate(arr, k, n);
        printArray(arr, n);
        
        let arr2 = ['1', '2', '3', '4', '5'];
        let n2=arr2.length;
        let k2= 1;
        document.write("array 2: ");
        printArray(arr2, n2);
        document.write("For: " + k2);    
    
        document.write(" new: ");
        rotate(arr2, k2, n2);
        printArray(arr2, n2);



   
</script>
